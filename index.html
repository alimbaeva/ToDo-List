    <section class="present">
        <div class="container qs">
            <h1 class="present__title">Asel todo-list</h1>
            <p class="present__subtitle">Основы JS</p>

            <ul class="present__list">
                <li class="present__item"></li>
            </ul>
        </div>
    </section>

    <section class="todo">
        <div class="container">
            <h2 class="todo__title todo__title_js">Список дел сотрудника</h2>
            <div class="todo__wrapper">
                <div class="todo__form-wrapper">
                    <form class="todo__form" id="form__todo">

                        <label class="todo__label" for="auther">Автор</label>
                        <input class="todo__input" id="auther" name="auther" type="text" required>

                        <label class="todo__label" for="post">Задача</label>
                        <input class="todo__input" id="post" name="post" type="text" required>

                        <button class="todo__btn" type="submit">Отправить</button>
                    </form>

                    <p class="todo__result">Всего дел: <span class="todo__count">2</span></p>
                </div>

            </div>
        </div>
    </section>

    <section class="calc">
        <div class="container">
            <h2 class="calc__title">Кфлькулятор</h2>
            <from class="calc__form" id="form-calc">

                <label class="calc__label" for="x">Введите первое число</label>
                <input class="calc__input" id="x" name="x" type="number">

                <label class="calc__label" for="y">Введите второе число</label>
                <input class="calc__input" id="y" name="y" type="number">

                <div class="calc__btn-wrapper">
                    <button class="calc__btn" type="button">+</button>
                    <button class="calc__btn" type="button">-</button>
                    <button class="calc__btn" type="button">x</button>
                    <button class="calc__btn" type="button">/</button>
                </div>
                <span class="calc__label">Результат</span>
                <output class="calc__result" id="" name="result">0</output>
            </from>
        </div>
    </section>
